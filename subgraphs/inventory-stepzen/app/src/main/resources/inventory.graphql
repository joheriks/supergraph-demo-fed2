type DeliveryEstimates {
  estimatedDelivery: String
  fastestDelivery: String
}

type Query {
  getDeliveryEstimates(id: ID!, zip: String, dimension: ProductDimension): DeliveryEstimates
}

input ProductDimension {
  size: String
  weight: Float
}

enum ShippingClass {
  STANDARD
  EXPRESS
  OVERNIGHT
}
